<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="/static/css/global.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <div id="background">
    <img src="/static/images/pattern-background-desktop.svg" alt="" class="desktop">
    <img src="/static/images/pattern-background-mobile.svg" alt="" class="mobile">
  </div>

  <section id="summary-box">
    <div id="header">
      <img src="/static/images/illustration-hero.svg" alt="">
    </div>
    <div id="text-container">
      <h1 id="title">Order Summary </h1>
      <p id="information">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div id="plan-container">
        <img src="/static/images/icon-music.svg" alt="">
        <div id="plan-details">
          <p id="name">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <a href="">Change</a>
        
      </div>
    
      <div id="payment-button-container" class="button">
        <a href="">Proceed to Payment</a>
        

      </div>
      <div id="cancel-button" class="button">
        <a href="">Cancel Order</a>
              
      </div>
      
    
    </div>

  </section>

  

</body>
</html>
